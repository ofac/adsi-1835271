<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Orden Flex Box</title>
	<style>
		body {
			font: 16px Arial;
			color: #666;
		}
		h3 {
			border: 2px solid #de908e;
			border-radius: 10px;
			padding: 10px;	
		}
		ul.fruits {
			background-color: #de908e;
			border-radius: 4px;
			display: flex; /* Activar FlexBox */
			height: 768px;
			list-style: none;
			padding: 0px;
			margin: 20px 0px;
		}
		ul.fruits li {
			background-color: #c9e1d3;
			border-radius: 4px;
			height: 220px;
			margin: 4px;
			width: 220px;
		}
		/* Ordenar */
		ul.fruits.options1 li:nth-of-type(1) { order: 3; }
		ul.fruits.options1 li:nth-of-type(2) { order: 1; }
		ul.fruits.options1 li:nth-of-type(3) { order: 2; }

	</style>
</head>
<body>
	<h1>Orden Flex Box</h1>
	<h3> order: n </h3>
	<ul class="fruits options1">
		<li><img src="imgs/grapes.svg"></li>
		<li><img src="imgs/pear.svg"></li>
		<li><img src="imgs/orange.svg"></li>
	</ul>
</body>
</html>
