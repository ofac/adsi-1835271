<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Fondos (Tamaño)</title>
	<link rel="stylesheet" href="css/master.css">
	<style>
		div.box {
			background: url(imgs/tanjiro-kamado.jpg) no-repeat center;
			border: 2px dotted #aaa;
			height: 300px;
			margin: 40px auto;
			width: 500px;
		}
		div.box1 {
			background-size: cover;
		}
		div.box2 {
			background-size: contain;
		}
		div.box3 {
			background-size: 150%;
		}
		div.box4 {
			background-size: 100px;
		}
	</style>
</head>
<body>
	<main>
		<header>
			<h1>Fondos (Tamaño)</h1>
		</header>
		<section>
			<h3>background-size: cover</h3>
			<div class="box box1"></div>
			<h3>background-size: contain</h3>
			<div class="box box2"></div>
			<h3>background-size: 150%</h3>
			<div class="box box3"></div>
			<h3>background-size: 100px</h3>
			<div class="box box4"></div>
		</section>
	</main>
</body>
</html>
