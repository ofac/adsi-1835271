<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Nuevos Elementos de Entrada</title>
</head>
<body>
	<h1>Nuevos Elementos de Entrada</h1>
	<form action="" method="post">
		<div>
			<input type="email" placeholder="Correo Electrónico" autofocus required>
		</div>
		<div>
			<label>Color: </label>
			<input type="color" oninput="ocolor.value=this.value">
			<output id="ocolor"></output>
		</div>
		<!--  -->
		<div>
			<label>Fecha: </label>
			<input type="date" oninput="odate.value=this.value">
			<output id="odate"></output>
		</div>
		<!--  -->
		<div>
			<label>Número 1: </label>
			<input type="number" min="0" max="10" step="2" id="num1" oninput="osuma.value=parseInt(this.value)+parseInt(num2.value)" value="0" required>
			<label>Número 2: </label>
			<input type="number" min="0" max="10" step="2" id="num2" oninput="osuma.value=parseInt(this.value)+parseInt(num1.value)" value="0" required>
			<output id="osuma"></output>
		</div>
		<!--  -->
		<div>
			<label>Rango:</label>
			<input type="range" min="1" max="100" oninput="orango.value=this.value">
			<output id="orango"></output>
		</div>
		<!--  -->
		<div>
			<label>Tiempo:</label>
			<input type="time">
		</div>
		<div>
			<input list="lenguajes">
			<datalist id="lenguajes">
				<option value="python">Python</option>
				<option value="ruby">Ruby</option>
				<option value="csharp">C#</option>
				<option value="java">Java</option>
			</datalist>
		</div>
		<div>
			<button type="submit"> Enviar Datos </button>
		</div>
	</form>
</body>
</html>
