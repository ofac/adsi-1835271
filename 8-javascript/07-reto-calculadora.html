<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Calculadora JS</title>
	<link rel="stylesheet" href="css/master.css">
	<link rel="stylesheet" href="css/calc.css">
</head>
<body>
	<main>
		<header>
			<h1>Calculadora JS</h1>
		</header>
		<section>
			<div class="calc">
				<button id="theme"></button>
				<output id="displayMath"></output>
				<output id="displayAnswer"></output>
				<ul class="buttons">
					<li id="bt-pl"></li>
					<li id="bt-pr"></li>
					<li id="bt-rq"></li>
					<li id="bt-pow"></li>
					<li id="bt-clear"></li>
					<li id="bt-del"></li>
					<li id="bt-ans"></li>
					<li id="bt-div"></li>
					<li id="bt-7"></li>
					<li id="bt-8"></li>
					<li id="bt-9"></li>
					<li id="bt-pro"></li>
					<li id="bt-4"></li>
					<li id="bt-5"></li>
					<li id="bt-6"></li>
					<li id="bt-subs"></li>
					<li id="bt-1"></li>
					<li id="bt-2"></li>
					<li id="bt-3"></li>
					<li id="bt-plus"></li>
					<li id="bt-mod"></li>
					<li id="bt-0"></li>
					<li id="bt-dot"></li>
					<li id="bt-equal"></li>
				</ul>
			</div>
		</section>
	</main>
	<script src="js/calc.js"></script>
</body>
</html>
