<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Posicionamiento (Flotante)</title>
	<style>
		section {
			border: 1px solid #555;
			padding: 10px;
			margin: 20px auto;
			width: 360px;
		}
		section div {
			background-color: #fff;
			border: 1px solid #555;
			padding: 20px 10px;
			width: 95px;
		}
		section div.box1 {
			float: right;
		}
		section img {
			float: left;
		}
		section p.clear {
			clear: left;
		}
	</style>
</head>
<body>
	<h1>Posicionamiento (Flotante)</h1>
	<section>
		<div class="box1">Caja 1</div>
		<div class="box2">Caja 2</div>
		<div class="box3">Caja 3</div>
	</section>
	<section>
		<img src="imgs/tanjiro.png">
		<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quae nam quibusdam nesciunt molestiae eius.</p>
		<p class="clear">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iure at voluptates debitis? Vitae, facilis!</p>
	</section>
</body>
</html>
