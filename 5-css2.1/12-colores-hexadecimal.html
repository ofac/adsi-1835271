<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Colores (Hexadécimal)</title>
	<style>
		section {
			margin: 0px auto;
		}
		section.f1,
		section.f2 {
			width: 600px;
		}
		section.f3 {
			width: 480px;
		}
		section.f4 {
			width: 360px;
		}
		section div {
			display: inline-block;
			height: 120px;
			font-weight: bolder;
			font-family: Arial;
			line-height: 7.5em;
			margin-left: -4px;
			text-align: center;
			width: 120px;
		}
		.maroon { background-color: #800000; }
		.red    { background-color: #ff0000; }
		.orange { background-color: #ffa500; }
		.yellow { background-color: #ffff00; }
		.olive  { background-color: #808000; }

		.purple  { background-color: #800080; }
		.fuchsia { background-color: #ff00ff; }
		.white   { background-color: #ffffff; }
		.lime    { background-color: #00ff00; }
		.green   { background-color: #008000; }

		.navy { background-color: #000080; }
		.blue { background-color: #0000ff; }
		.aqua { background-color: #00ffff; }
		.teal { background-color: #008080; }

		.black  { background-color: #000000; }
		.silver { background-color: #c0c0c0; }
		.gray   { background-color: #808080; }

		.textwhite { color: #ffffff; }

	</style>
</head>
<body>
	<h1>Colores (Hexadécimal)</h1>
	<section class="f1">
		<div class="maroon textwhite">#800000</div>
		<div class="red">#ff0000</div>
		<div class="orange">#ffa500</div>
		<div class="yellow">#ffff00</div>
		<div class="olive textwhite">#808000</div>
	</section>
	<section class="f2">
		<div class="purple textwhite">#800080</div>
		<div class="fuchsia">#ff00ff</div>
		<div class="white">#ffffff</div>
		<div class="lime">#00ff00</div>
		<div class="green textwhite">#008000</div>
	</section>
	<section class="f3">
		<div class="navy textwhite">#000080</div>
		<div class="blue">#0000ff</div>
		<div class="aqua">#00ffff</div>
		<div class="teal textwhite">#008080</div>
	</section>
	<section class="f4">
		<div class="black textwhite">#000000</div>
		<div class="silver">#c0c0c0</div>
		<div class="gray textwhite">#808080</div>
	</section>
</body>
</html>
