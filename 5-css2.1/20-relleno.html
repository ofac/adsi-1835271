<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Relleno</title>
	<style>
		.mainbox {
			border: 1px solid gray;
			height: 400px;
			margin: 0px auto;
			width: 800px;
		} 
		.hungrybox {
			background-color: silver;
			border-bottom: 1px solid gray;
			/* Relleno */
			padding-top: 20px;
			padding-right: 40px;
			padding-bottom: 20px;
			padding-left: 40px;
			/* Forma corta */
			padding: 20px 40px;
		}
		.hungrybox strong {
			background-color: peru;
		}
	</style>
</head>
<body>
	<h1>Relleno</h1>
	<section class="mainbox">
		<div class="hungrybox">
			<strong>Lorem ipsum dolor.</strong>
		</div>
	</section>
