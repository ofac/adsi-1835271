<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Colores (Nombres)</title>
	<style>
		section {
			margin: 0px auto;
		}
		section.f1,
		section.f2 {
			width: 600px;
		}
		section.f3 {
			width: 480px;
		}
		section.f4 {
			width: 360px;
		}
		section div {
			display: inline-block;
			height: 120px;
			font-weight: bolder;
			font-family: Arial;
			line-height: 7.5em;
			margin-left: -4px;
			text-align: center;
			width: 120px;
		}
		.maroon { background-color: maroon; }
		.red    { background-color: red;    }
		.orange { background-color: orange; }
		.yellow { background-color: yellow; }
		.olive  { background-color: olive;  }

		.purple  { background-color: purple;  }
		.fuchsia { background-color: fuchsia; }
		.white   { background-color: white;   }
		.lime    { background-color: lime;    }
		.green   { background-color: green;   }

		.navy { background-color: navy; }
		.blue { background-color: blue; }
		.aqua { background-color: aqua; }
		.teal { background-color: teal; }

		.black  { background-color: black;  }
		.silver { background-color: silver; }
		.gray   { background-color: gray;   }

		.textwhite { color: white; }

	</style>
</head>
<body>
	<h1>Colores (Nombres)</h1>
	<section class="f1">
		<div class="maroon textwhite">maroon</div>
		<div class="red">red</div>
		<div class="orange">orange</div>
		<div class="yellow">yellow</div>
		<div class="olive textwhite">olive</div>
	</section>
	<section class="f2">
		<div class="purple textwhite">purple</div>
		<div class="fuchsia">fuchsia</div>
		<div class="white">white</div>
		<div class="lime">lime</div>
		<div class="green textwhite">green</div>
	</section>
	<section class="f3">
		<div class="navy textwhite">navy</div>
		<div class="blue">blue</div>
		<div class="aqua">aqua</div>
		<div class="teal textwhite">teal</div>
	</section>
	<section class="f4">
		<div class="black textwhite">black</div>
		<div class="silver">silver</div>
		<div class="gray textwhite">gray</div>
	</section>
</body>
</html>
