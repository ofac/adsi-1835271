<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Colores (Canal Alfa)</title>

		section.colors {
			background: url(imgs/fcf.png) no-repeat center;
			background-size: contain;
			height: 400px;
			margin: 20px auto;
			width: 600px;
		}
		div.yellow {
			background-color: rgba(255,255,0,0.6);

			height: 120px;
		}

	<h1>Colores (Canal Alfa)</h1>
