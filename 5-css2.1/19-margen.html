<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Margenes</title>
	<style>
		section.bigbox {
			border: 2px solid gray;
			height: 400px;
			/* Margenes */
			margin-top: 20px;
			margin-right: auto;
			margin-bottom: 20px;
			margin-left: auto;
			/* Forma Corta */
			margin: 20px auto;
			width: 600px;
		}
		div.smallbox {
			border: 1px dotted gray;
			height: 120px;
			/* Margenes */
			margin-top: 130px;
			margin-right: 0px;
			margin-bottom: 0px;
			margin-left: 200px;
			/* Forma Corta */
			margin: 130px 0px 0px 200px;
			width: 200px;
		}
	</style>
</head>
<body>
	<h1>Margenes</h1>
	<section class="bigbox">
		<div class="smallbox"></div>
	</section>
</body>
</html>
