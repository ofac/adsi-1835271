<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Incluir CSS en el mismo documento HTML</title>
	<style>
		h1 {
			background-color: lightsteelblue;
			border-bottom: 10px solid crimson;
			color: crimson;
			font-family: Arial;
			margin: 0px auto;
			padding: 20px;
			text-align: center;
			transition: all 0.5s ease-in;
			width: 660px;
		}
		h1:hover {
			border-bottom: 20px solid crimson;
			cursor: pointer;
			transform: scale(1.1);
		}
	</style>
</head>
<body>
	<h1>Incluir CSS en el mismo documento HTML</h1>
</body>
</html>
