<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Fondos</title>
	<style>
		body {
			background: url(imgs/bgp2.png);
			background-attachment: fixed; /*scroll*/
		}
		h1, h3, h4 {
			background-color: #fff;
			padding: 20px;
			margin: 4px auto;
			text-align: center;
			width: 760px;
		}
		section.bg {
			background-color: #fff;
			border: 2px solid #333;
			height: 400px;
			margin: 20px auto;
			width: 800px;
		}
		section.bg1 {
			background-color: hsl(170, 50%, 50%);
		}
		section.bg2 {
			background-image: url(imgs/bgp.png);
		}
		section.bg3,
		section.bg4,
		section.bg5,
		section.bg6,
		section.bg7,
		section.bg8,
		section.bg9 {
			background-image: url(imgs/tanjiro.png);
			background-repeat: no-repeat;
		}
		section.bg3 { background-repeat: repeat;    }
		section.bg4 { background-repeat: repeat-x;  }
		section.bg5 { background-repeat: repeat-y;  }
		section.bg6 { background-repeat: no-repeat; }

		section.bg7 { background-position: top left; } 
		section.bg8 { background-position: center center; } 
		section.bg9 { background-position: bottom right; } 

		
	</style>
</head>
<body>
	<h1>Fondos</h1>
	<br><br>
	<h3>Color de Fondo:</h3>
	<section class="bg bg1"></section>
	<h3>Imagen de Fondo:</h3>
	<section class="bg bg2"></section>
	<h3>Repetir Fondo:</h3>
	<section class="bg bg3">
		<h4>Repetir</h4>
	</section>	
	<section class="bg bg4">
		<h4>Repetir X</h4>
	</section>
	<section class="bg bg5">
		<h4>Repetir Y</h4>
	</section>	
	<section class="bg bg6">
		<h4>No Repetir</h4>
	</section>	
	<h3>Posici√≥n Fondo</h3>
	<section class="bg bg7">
		<h4>Top Left</h4>
	</section>
	<section class="bg bg8">
		<h4>Center Center</h4>
	</section>
	<section class="bg bg9">
		<h4>Bottom Right</h4>
	</section>
</body>
</html>
