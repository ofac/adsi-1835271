<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Atributos (Estilo)</title>
  </head>
  <body>
    <!-- Estilos en los atributos-->
    <h1 style="background:crimson;color:white;padding:20px;">Atributos (Estilo)</h1>
    <!-- Atributos Booleanos-->
    <label for="enclase"><span>Usted esta en Clase ?</span>
      <input type="checkbox" checked id="enclase">
    </label>
    <!-- Variables en los Atributos--><a class="yellow blue red">Colombia</a>
  </body>
</html>
