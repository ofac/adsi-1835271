{% extends "layouts/app.html" %}
{% block title %} [ CRUD ] - Adicionar Usuario {% endblock %}
{% block columns %} col-md-6 offset-md-3 {% endblock %}
{% block content %}
	<h1 class="h3 text-secondary"><i class="fa fa-plus"></i> Adicionar Usuario</h1>
	<hr>
	<form action="/users" method="POST" enctype="multipart/form-data">
		<div class="form-group">
			<input type="text" class="form-control" name="firstname" placeholder="Nombres" required>
		</div>
		<div class="form-group">
			<input type="text" class="form-control" name="lastname" placeholder="Apellidos" required>
		</div>
		<div class="form-group">
			<input class="d-none" type="file" name="photo" id="photo" onchange="readURL(this)" accept="image/*" required>
			<button class="btn btn-danger btn-upload"> <i class="fa fa-upload"></i> Seleccionar Foto</button>
			<img class="img-thumbnail ml-5 img" src="{{ url_for('static', filename='imgs/nophoto.png') }}" width="120px">
		</div>
		<div class="form-group">
			<input type="password" class="form-control" name="password" placeholder="ContraseÃ±a" autocomplete="off" required>
		</div>
		<div class="form-group">
			<input type="submit" class="btn btn-dark" value="Adicionar">
			<a href="{{ url_for('welcomeView') }}" class="btn btn-light"> 
				Cancelar
			</a>
		</div>
		
		
	</form>
{% endblock %}
