{% extends "layouts/app.html" %}
{% block title %} [ CRUD ] - Modificar Usuario {% endblock %}
{% block columns %} col-md-6 offset-md-3 {% endblock %}
{% block content %}
	<h1 class="h3 text-secondary"><i class="fa fa-pencil"></i> Modificar Usuario</h1>
	<hr>
	<form action="/users/{{cursor._id}}" method="POST" enctype="multipart/form-data">
		<div class="form-group">
			<input type="text" class="form-control" name="firstname" value="{{cursor.firstname}}" placeholder="Nombres" required>
		</div>
		<div class="form-group">
			<input type="text" class="form-control" name="lastname" value="{{cursor.lastname}}" placeholder="Apellidos" required>
		</div>
		<div class="form-group">
			<input class="d-none" type="file" name="photo" id="photo" onchange="readURL(this)" accept="image/*">
			<button class="btn btn-danger btn-upload"> <i class="fa fa-upload"></i> Seleccionar Foto</button>
			{% if cursor.photo %}
				<img class="img-thumbnail ml-5 img" src="{{ url_for('static', filename=cursor.photo) }}" width="120px">
			{% else %}
			<img class="img-thumbnail ml-5 img" src="{{ url_for('static', filename='imgs/nophoto.png') }}" width="120px">
			{% endif %}
			
		</div>
		<div class="form-group">
			<input type="submit" class="btn btn-dark" value="Modificar">
			<a href="{{ url_for('welcomeView') }}" class="btn btn-light"> 
				Cancelar
			</a>
		</div>
		
		
	</form>
{% endblock %}
